<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Instrucción de control de dimensiones y escala de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- Enlace a fuentes de Google Fronts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Enlace a librería de íconos de Frontawesome -->
    <script src="https://kit.fontawesome.com/d2e7ea13bb.js" crossorigin="anonymous"></script>

    <!-- Enlace a hoja de estilos propios CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Enlace a Fichero CSS BootStrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Título del desafío -->
    <title>SuperHero Challenge by FAAB</title>

</head>

<body>

    <!-- Encabezado de la página -->
    <header>

        <!-- Barra de navegación dinámica -->
        <nav class=" navbar-expand-lg navbarspecifications">
            <a class="navbar-brand fs-1 d-inline-block text-white align-text-top" href="#"><img src="assets/img/sh2.jpg"
                    width="40" height="40" alt="SuperHero Logo"> Encuentra a tu
                <i>Superhero</i></a>
            </div>
        </nav>
    </header>

    <!-- Sección de Presentación de la Página -->
    <section class="card pt-5">
        <img src=" assets/img/sh1.jpg" class="superHeroimage" alt="Encuetra tu SuperHero">
        <div class="card-body">
            <h1 class="card-title">Encuentra tu SuperHero</h1>
            <span class="card-text" style="font-size: xx-large;">Ingresa el número del SuperHero a buscar</span>

            <!-- Sección que contiene el formulario con input y botón de búsqueda -->
            <div class="w-75 m-auto">
                <form id="formulario" name="formulario">
                    <input id="numberInput" class="form-control" type="number" min=1 max=731 placeholder="Ingresa un número; desde 1 hasta 731, inclusive">
                    <button id="formButton" type="submit" class="btn btn-primary my-3">Buscar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Sección de elementos de presentación de Encuentro a tu SuperHero -->
    <!-- Se hace uso de Grid y Horizontal Cards -->
    <section class="results container-fluid py-5">
        <div class="row">
            <div id="superHeroData" class="col-12 col-sm-6">
                <!-- Id que se ocupará en el JQuery, API -->
            </div>
            <div id="chartContainer" class="col-12 col-sm-6">
                    <!-- Id que se ocupará en el CanvasJS -->
            </div>
        </div>
    </section>

    <!-- Enlace a JQuery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Enlace a CanvasJS 1.7.0 -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js></script>

    <!-- luego mi scrip que utliza la libreria -->
    <script src="assets/js/script.js"></script>

    <!-- Enlace a Fichero BootStrap 5.1.3 Bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
